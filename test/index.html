<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toastification</title>
    <link rel="stylesheet" href="./css/toast.css">
</head>
<body>
    <div id="hello-notification">
    </div>
    <div class="test-toast">
        <button class="success" data-title="success!!" data-msg="this message is success message">success</button><br><br>
        <button class="warning" data-title="warning!!" data-msg="this message is warning message">warning</button><br><br>
        <button class="info" data-title="info!!" data-msg="this message is info message">info</button><br><br>
        <button class="error" data-title="error!!" data-msg="this message is error message">error</button>
    </div>
</body>
<script src="./js/main.min.js" type="text/javascript"></script>
</html>
